          <div class="blog-post-text">

              <p>Discord</p>
              <button class="dls-download-btn btn-gray" style="padding-right: 50px;" onclick="copyText('Kwadratz#8924')">Kwadratz#8924</button>

            <div class="contact-row">
              <img src="media/youtube.png" alt="Youtube">
              <p>YouTube</p>
              <button class="dls-download-btn btn-red" style="width: auto" onclick="window.location.href = 'https://youtube.com/@Kwadratz'">Visit my YouTube channel</button>
            </div>
            <div class="contact-row">
              <img src="media/email.svg" style="width: 35px; margin-right: 10px;" alt="E-mail">
              <p>E-mail</p>
              <button class="dls-download-btn btn-gray" style="width: auto" onclick="copyText('kwadratz.contact@gmail.com')">kwadratz.contact@gmail.com</button>
